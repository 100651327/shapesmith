---
layout: layout
title: Shapesmith Blog
css: blog
---

{% for post in site.posts %}
<div class="row">
  <div class="twocol"></div>
  <div class="eightcol">
    <div class="post-summary">
      <h2><a href="{{ post.url }}">{{ post.title}}</a></h2>
      <div class="date">{{ post.date | date_to_string }}</div>
      <p>{{ post.summary }}</p>
      <p class="continue-reading"><a href="{{post.url}}">continue reading &rarr;</a></p>
    </div>
  </div>
  <div class="twocol last"></div>
</div>
{% endfor %}
